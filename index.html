            //array for gifs
            var gifs = ["Cats", "dogs"];

//shows buttons
            function renderbuttons() {
                //empties 
                $("#botones").empty();
                //looping to array
                for (let x = 0; x < gifs.length; x++) {

                    //creates a button
                    var botones = $("<button>")
                    //add class of bootstrap
                    botones.addClass("btn btn-warning btn-outline-dark")
                    //the data name of the gift 
                    botones.attr("data-name", gifs[x]);
                    // the name you see on botton
                    botones.text(gifs[x]);
                    //adds button on screen
                    $("#botones").append(botones);
                }
            }


            //when search button is clicked then adds the following
            $("#search").on("click", function (event) {
                //prevents page from re loading
                event.preventDefault();

                //search input
                //what you type goes into usersearch
                const userSearch = $("#gifSearch").val().trim();
                
                //adds what yoy typed on search to gifs array

                gifs.push(userSearch);
                //renders buttons
                renderbuttons();
